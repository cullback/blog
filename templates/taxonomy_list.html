{% extends "base.html" %}

{% block title %}Tags | {{ config.title }}{% endblock title %}

{% block content %}
<section>
    <h1>Tags</h1>
    <ul>
        {% for term in terms %}
        <li>
            <a href="{{ term.permalink }}">{{ term.name }}</a> ({{ term.pages | length }} posts)
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock content %}
